name: name Java CI

on: [push]

jobs:
  build:
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          architecture: x64
      - name: Run the Maven
        run: |
          cd ".\java\Test"
          javac Main.java
          java Main
